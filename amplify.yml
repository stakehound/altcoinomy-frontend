version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm rebuild node-sass
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*
